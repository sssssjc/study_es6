<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background: #58a;
        }
    </style>
</head>
<body>
    <div id="ad"></div>
    <script>
        //需求-1 点击div 2s后颜色变粉色
        //1.获取元素
        let ad = document.getElementById('ad');
        //2.绑定事件
        ad.addEventListener('click',function(){
            //保存this的值
            let _this = this;
            //定时器
            //es6以前的做法
            /*
            setTimeout(function(){
                //修改背景颜色(不想用ad变量，用this)

                // this.style.background = 'pink';
                //Uncaught TypeError: this.style is undefined
                //this指向window的，没有style属性

                _this.style.background = 'pink';

            },2000)
            */
           //es6 箭头函数
           setTimeout(()=>{
                //修改背景颜色(不想用ad变量，用this)
                this.style.background = 'pink';
                //箭头函数是在外层function()下定义的，而function()指向事件源ad,
                //所以箭头函数的this始终指向ad
            },2000)
        })

        //需求-2 从数组中返回偶数的元素
        const arr = [1,2,3,4,5,6,100];
        const result = arr.filter(function(item){
            return item%2===0;
        });
        console.log(result);
        const result1 = arr.filter(item => item%2===0);
        console.log(result1);

        //箭头函数适合与this无关的回调， 定时器，数组的方法回调
        //不适合与this有关的回调， 事件回调，对象的方法
        let p = {
            name:'name',
            getName:function(){
                this.name
            },
            getName2:()=>{
                //指向外层的this，不是本对象的name属性
                this.name
            }
        }
    </script>
</body>
</html>
