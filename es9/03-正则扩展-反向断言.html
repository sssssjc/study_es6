<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>反向断言</title>
</head>
<body>
    <script>
        //声明字符串
        let str = 'JS325423532yes2342字no';

        //正向断言
        const reg = /\d+(?=字)/;
        const result = reg.exec(str);
        console.log(result);

        //反向断言
        const reg1 = /(?<=yes)\d+/;
        const result1 = reg1.exec(str);
        console.log(result1);

        




    </script>
    
</body>
</html>
