<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        //声明一个 set
        let s = new Set();
        let s2 = new Set(['11','明天','22','33','22']);
        console.log(s,typeof s);
        console.log(s2);

        //元素个数
        console.log(s2.size);

        //添加新的元素
        s2.add('今天');
        console.log(s2);

        //删除元素
        s2.delete('明天');
        console.log(s2);

        //检测
        console.log(s2.has('22'));

        //清空
        // s2.clear();
        // console.log(s2);

        for (const v of s2) {
            console.log(v);
        }

        
    </script>
    
</body>
</html>
