<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise.allSettled</title>
</head>
<body>
    <script>
        //声明两个promise对象
        const p = new Promise((resolve,reject)=>{
            setTimeout(()=>{
                resolve('商品数据 - 1');
            },1000);
        });

        const p2 = new Promise((resolve,reject)=>{
            setTimeout(()=>{
                // resolve('商品数据 - 2');
                reject('出错了');
            },1000);
        });

        //调用allSettled方法
        const result = Promise.allSettled([p,p2]);
        console.log(result);

        const res = Promise.all([p,p2]);
        console.log(res);
    </script>
    
</body>
</html>
