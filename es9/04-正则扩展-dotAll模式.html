<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //dot . 元字符 匹配除换行符以外的任意单个字符
        /*
        匹配字符
            (一) 匹配单个字符

            .		匹配任意1个字符（除了\n）
            []		匹配[ ]中列举的字符
            \d		匹配数字，即0-9
            \D		匹配非数字，即不是数字
            \s		匹配空白，即 空格，tab键
            \S		匹配非空白
            \w		匹配单词字符，即a-z、A-Z、0-9、_
            \W		匹配非单词字符

            (二) 匹配多个字符

            *		匹配前一个字符出现0次或者无限次，即可有可无
            +		匹配前一个字符出现1次或者无限次，即至少有1次
            ?		匹配前一个字符出现1次或者0次，即要么有1次，要么没有
            {m}		匹配前一个字符出现m次
            {m,n}	匹配前一个字符出现从m到n次

        */
        let str = `
            <ul>
                <li>
                    <a>肖申克的救赎</a>
                    <p>上映日期：1994-09-10</p>    
                </li>
                <li>
                    <a>阿甘正传</a>
                    <p>上映日期：1994-07-06</p>    
                </li>
            </ul>
        `;


        //ES9以前 .*? 非贪婪 https://www.jianshu.com/p/fcecf9b09ee6
        const reg = /<li>\s+<a>(.*?)<\/a>\s+<p>(.*?)<\/p>/;
        //dotAll模式 可以不用写\s+ dot(.)可以匹配任意字符，包括换行
        //加s dotAll模式
        //加g【global】全局匹配
        const reg1 = /<li>.*?<a>(.*?)<\/a>.*?<p>(.*?)<\/p>/gs;
        // const result = reg.exec(str);
        let result;
        let data= [];
        while(result = reg1.exec(str)){
            console.log(result);
            data.push({title:result[1],time:result[2]});
        }
        
        
        console.log(data);


    </script>
    
</body>
</html>
