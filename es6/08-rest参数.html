<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //ES6 引入 rest 参数，用于获取函数的实参，用来代替arguments
        //ES5 获取实参的方式
        /*
        function date(){
            console.log(arguments);
        }
        date('白芷','阿娇','思慧');
        */

        //rest参数
        function date(...args){
            console.log(args);
        }
        date('白芷','阿娇','思慧');

        //rest参数必须要放到参数最后
        
    </script>
</body>
</html>
