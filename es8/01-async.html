<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //asynv函数
        async function fn(){
            //返回字符串
            // return '';

            //1. 返回值为非promise对象，则async函数为一个成功的promise对象
            // return ;

            //2. 抛出错误 返回失败的promise对象
            // throw new Error('出错');

            //3. 返回的结果是一个Promise对象
            return new Promise((resolve,reject)=>{
                // resolve('成功的数据');
                reject('失败的数据');
            });
        }

        const result = fn();

        console.log(result);

        //调用then方法
        result.then(value=>{
            console.log(value);
        },reason=>{
            console.warn(reason);
        });
    </script>
    
</body>
</html>
