<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //声明一个对象
        const banji = {
            name: '终极一班',
            stus:[
                'xiaoming',
                'xiaoning',
                'xiaotian',
                'knight'
            ],
            [Symbol.iterator](){
                //索引变量
                let index = 0;
                return {
                    //箭头函数 this指向外层banji对象，而不是return的{}这个对象
                    next:()=>{
                        if(index< this.stus.length){
                            return {value:this.stus[index++],done:false};
                        }else{
                            return {value:undefined,done:true}
                        }
                        
                    }
                };
            }
        }

        

        console.log(banji);

        //遍历这个对象
        for (const v of banji) {
            console.log(v);
        }
        

        
    </script>
</body>
</html>
