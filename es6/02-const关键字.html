    <script>
        //声明常量
        const STYDY = 'JavaScript';

        //注意事项
        //1.一定要赋初始值

        //3.常量的值不能修改
        //4.块级作用域
        //5.对于数组和对象的元素修改，不算做对常量的修改，不会报错
        const BOOKS = ['Java','JavaScript','SQL','HTML'];
        BOOKS.push('CSS');
        //BOOKS是数组，保存的是地址，只要地址不修改，就是正常操作
        //用const保存数组和对象，是比较稳妥的，可以避免误操作，修改了地址值
        

    </script>
