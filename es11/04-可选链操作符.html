<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可选链操作符</title>
</head>
<body>
    <script>
        // ?. 当我们在应对对象类型的参数时，深度(层级)比较深，用它就不用进行层层判断
        function main(config){
            //js中 &&运算符在两边结果都为true时返回右边的值
            console.log(1&&2);
            
            //保证层级关系且要有对应的值
            // const dbHost = config && config.db && config.db.host;

            //ES11
            const dbHost = config?.db?.host;

            console.log(dbHost);
        }   

        main({
            db:{
                host:'192.168.1.100',
                username:'root'
            },
            cache:{
                host:"192.168.1.200",
                username:'admin'
            }
        })
    </script>
    
</body>
</html>
