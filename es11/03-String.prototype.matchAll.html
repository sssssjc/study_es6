<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String.prototype.matchAll</title>
</head>
<body>
    <script>
        let str = `
        <ul>
            <li>
                <a>肖申克的救赎</a>
                <p>上映日期：1994-09-10</p>    
            </li>
            <li>
                <a>阿甘正传</a>
                <p>上映日期：1994-07-06</p>    
            </li>
        </ul>
        `;
        //声明正则
        const reg = /<li>.*?<a>(.*?)<\/a>.*?<p>(.*?)<\/p>/sg;

        //调用方法 str.match()
        const result = str.matchAll(reg);

        console.log(result);
        //可迭代对象

        // console.log(...result);

        for (const v of result) {
            console.log(v[1],v[2]);
        }

    </script>
    
</body>
</html>
