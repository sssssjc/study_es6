<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Phone{
            //使用场景
            //类似平均值，是一个动态的数据 可以用get
            get price(){
                console.log('价格属性被读取了'); //逻辑代码
                return '返回值';
            }

            //对修改属性做判断，成功可以修改属性，失败就不给修改
            set price(newVal){
                console.log('价格属性被修改了');
            }
        }

        let s = new Phone();

        console.log(s.price);

        s.price = 'free';
    </script>
    
</body>
</html>
