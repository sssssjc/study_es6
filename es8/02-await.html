<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //创建promise对象
        const p = new Promise((resolve, reject) => {
            // resolve('成功的值');
            reject('失败的值');
        });

        //await要放在async函数中
        async function main() {
            try {
                let result = await p;

                console.log(result);
            }catch(e){
                console.warn(e);
            }

        }
        //调用函数
        main();
    </script>

</body>

</html>
