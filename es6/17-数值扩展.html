<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //0. Number.EPSILON 是 JavaScript 表示的最小精度
        //EPSILON 属性的值接近于 2.220446049250313e-16
        console.log(Number.EPSILON);
        console.log(0.1+0.2-0.3);
        console.log(0.1+0.2 === 0.3);
        function equal(a, b){
            if(Math.abs(a-b) < Number.EPSILON){
                return true;
            }else{
                return false;
            }
        }
        console.log(equal(0.1+0.2,0.3));

        //1. 二进制和八进制
        let b= 0b1010;
        console.log(b);
        let o = 0o777;
        console.log(o);
        let d = 100;
        console.log(d);
        let x = 0xff;
        console.log(x);

        //2. Number.isFinite 检测一个数值是否为有限数
        console.log(Number.isFinite(100));
        console.log(Number.isFinite(100/0));

        //3. Number.isNaN 检测一个数值是否为NaN
        console.log(Number.isNaN(123));
        console.log(Number.isNaN(11+undefined));

        //4. Number.parseInt Number.parseFloat 字符串转整数
        let s = Number.parseInt('123133.623');
        console.log(s);
        let s2 = Number.parseFloat('123133.123');
        console.log(s2);

        //5. Math.trunc 将数字的小数部分抹掉
        console.log(Math.trunc(1231.5634));

        //6. Math.sign 判断一个数到底为正数 负数 还是 零
        console.log(Math.sign(123));
        console.log(Math.sign(-123));
        console.log(Math.sign(0));

    </script>
</body>
</html>
