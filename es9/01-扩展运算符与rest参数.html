<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Rest参数与spread扩展运算符在ES6中已经引入，不过ES6中只针对于数组，
        在ES9中为对象提供了像数组一样的rest参数和扩展运算符
    -->
    <script>
        function connect({host,port,...user}){
            console.log(host);
            console.log(port);
            console.log(user);
        }

        connect({
            host:'127.0.0.1',
            port:3306,
            username:'root',
            password:'root',
            type:'master'
        });

        const skilOne={
            q:'天音波',
        }

        const skilTwo={
            w:'金钟罩'
        }
        
        const skilThree={
            e:'天雷破'
        }

        const skilFour={
            r:'猛龙摆尾'
        }
        // ...sillOne => q:'天音波'
        const mangseng = {...skilOne,...skilTwo,...skilThree,...skilFour};

        console.log(mangseng);


    </script>
    
</body>
</html>
